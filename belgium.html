<!DOCTYPE html>
<html>
  
<head>
    <title>full screen iframe</title>
    <style type="text/css">
        html {
            overflow: auto;
        }
          
        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }
          
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: hidden;
            overflow-x: hidden;
        }
    </style>
</head>
  
<body>
    <iframe width=100% height=100% src="https://www.youtube.com/embed/E8gmARGvPlI?rel=0&modestbranding=1&autohide=1&showinfo=0&controls=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
  
</body>
  
</html>
